<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
    }

    .mainbox {
      width: 500px;
      margin: auto;
      margin-top: 250px;
      border: 1px solid black;
      padding: 10px;
    }

    .inputbox {
      width: 85%;
      margin: auto;
      /* border: 1px solid black; */
      padding: 10px;
    }

    .urlInput {
      width: 80%;
    }

    .title {
      font-size: 8px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: 800;
    }

    .credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>


  <body>
    <div class="mainbox">
      <span class="title">Sample Youtube</span>
      <hr />
      <br />
      <div class="inputbox">
        <input placeholder="ex: https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="urlInput" type="text" id="url" />
        <button id="download">Download</button>
      </div>
    </div>

    <div class="credit">
      Made with ❤️ by <a href="https://www.github.com/matttt">Matthew Martori</a>
    </div>
  </body>


  <script>
    const urlInput = document.querySelector("#url");
    const downloadBtn = document.querySelector("#download");

    downloadBtn.addEventListener(
      "click",
      function (e) {
        axios({
          url: "/download", //your url
          method: "POST",
          responseType: "blob", // important
          data: {
            url: urlInput.value
          }
        }).then((response) => {
          const contentHeader = response.headers['content-disposition'];
          const filenameDirty = contentHeader.match(/(["'])(?:(?=(\\?))\2.)*?\1/)[0];
          const filename = filenameDirty.substring(1, filenameDirty.length - 1)
          const url = window.URL.createObjectURL(new Blob([response.data]));
          const link = document.createElement("a");
          link.href = url;
          link.setAttribute("download", filename); //or any other extension
          document.body.appendChild(link);
          link.click();
        });
      },
      false
    );
  </script>
</html>
